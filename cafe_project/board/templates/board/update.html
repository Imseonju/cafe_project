{% extends 'layout/layout.html' %}
{% block content %}
<section class="container">
    
<form action="{% url 'board_update' board.pk  %}" method="POST"> <!--수정-->
    {% csrf_token %}
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control" id="titleInput" value="{{board.title}}" name="title">
        </div>
    <div class="form-group">
        <label for="contentInput">Content</label>
        <textarea class="form-control" id="contentInput" name='content' rows="5">{{board.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</section>
{% endblock %}
